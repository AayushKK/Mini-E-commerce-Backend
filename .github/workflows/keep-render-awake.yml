name: Keep Render Alive

# Run on schedule and allow manual runs
on:
  schedule:
    - cron: "*/5 * * * *"   #  "*/5" for every 5 minutes
  workflow_dispatch: {}      # allows manual run from GitHub UI

concurrency:
  group: keep-render-awake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render (with retries)
        shell: bash
        env:
          PING_URL: ${{ secrets.RENDER_PING_URL }}
        run: |
          echo "Pinging $PING_URL"
          n=0
          max_retries=3
          until [ $n -ge $max_retries ]
          do
            # -f: fail on non-2xx/3xx, -sS silent but show errors, -m timeout seconds
            curl -fsS -m 30 "$PING_URL" && { echo "Ping successful"; exit 0; }
            n=$((n+1))
            echo "Attempt $n failed â€” retrying in 5s..."
            sleep 5
          done
          echo "All $max_retries attempts failed."
          exit 1
